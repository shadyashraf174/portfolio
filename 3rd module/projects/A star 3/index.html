<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>3rd module</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
         integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
   </head>
   <body class="main-content">
      <header class="container header active" id="home">
      <div class="main-title">
         <h2>A* <span>Algorithm</span><span class="bg-text">A* Algorithm</span></h2>
      </div>
      <div class="header-content">
         <div class="left-header">
            <div class="h-shape"></div>
            <div class="image">
               <div class="frame">
                  <canvas id="canvas"></canvas>
               </div>
            </div>
         </div>
         <div class="right-header">
            <label for="cell-size-input">
               <h3>Size:</h3>
            </label>
            <input type="number" id="cell-size-input" min="10" max="50" value="30">
            <br>
            <div class="abt-text">
               <button id="start-btn">Find Shortest Path</button>
            </div>
            <br>
            <select id="heuristic-select">
               <option value="euclidean">Euclidean</option>
               <option value="manhattan">Manhattan</option>
            </select>
            <br>
            <br>
            <button id="refresh-btn">Refresh</button>
            <br>
            <a href="generatMaze/index.html">
            <button>Generat Maze</button>
            </a>
            <br>
            <br>
            <h7>Click : red : start point <br>
               Ctrl : black : block <br>
               Shift : green : end point
            </h7>
            <div id="grid"></div>
         </div>
         <div class="controls">
            <form>
               <input class="control active-btn" data-id="home" type="button" value="Go back" onclick="history.back()">
            </form>
         </div>
      </div>
      <div class="theme-btn">
         <i class="fas fa-adjust"></i>
      </div>
      <script id="myFrame" src="pathfinding.js"></script>
      <script src="app.js"></script>
      <footer>
         <div class="footer-content">
            <a href="https://github.com/shadyashraf174">
               <p>Copyright Â© 2023 : shadyashraf174</p>
            </a>
         </div>
      </footer>
   </body>
</html>
