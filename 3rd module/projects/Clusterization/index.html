<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>3rd module</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
         integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
   </head>
   <body class="main-content">
      <header class="container header active" id="home">
      <div class="main-title">
         <h2>Clusterization <span>Algorithm</span><span class="bg-text">Clusterization Algorithm</span></h2>
      </div>
      <header>
         <div class="header-content">
            <div class="left-header">
               <div class="h-shape"></div>
               <div class="image">
                  <div class="frame">
                     <div id="canvas-container">
                        <canvas id="myCanvas" width="580" height="580"></canvas>
                     </div>
                  </div>
               </div>
            </div>
            <div class="right-header">
               <br>
               <button id="refresh-btn">Refresh</button>
               <br>
               <div id="controls">
                  <label for="numClusters">Number of clusters:</label>
                  <br>
                  <input type="number" id="numClusters" value="4">
                  <br>
                  <br>
                  <label for="algorithm">Clustering algorithm:</label>
                  <br>
                  <select id="algorithm">
                     <option value="kMeans">K-Means</option>
                     <option value="hierarchical">Hierarchical</option>
                     <option value="dbscan">DBSCAN</option>
                     <option value="hierarchical">Mean Shift</option>
                  </select>
                  <br>
                  <br>
                  <br>
                  <br>
                  <button id="generateBtn">Generate</button>
               </div>
               <div class="controls">
                  <form>
                     <input class="control active-btn" data-id="home" type="button" value="Go back" onclick="history.back()">
                  </form>
               </div>
            </div>
         </div>
      </header>
      <div class="theme-btn">
         <i class="fas fa-adjust"></i>
      </div>
      <script src="script.js"></script>
      <script src="app.js"></script>
      <footer>
         <div class="footer-content">
            <a href="https://github.com/shadyashraf174">
               <p>Copyright Â© 2023 : shadyashraf174</p>
            </a>
         </div>
      </footer>
   </body>
</html>
